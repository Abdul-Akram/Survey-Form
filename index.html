<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Survey Form</title>
    <style>
        .n_input {
            margin-top: .5rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container align-items:center">
            <div class="row">
                <div class="col-md-12 text-center mb-4">
                    <h1>ACQUIOS</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="FirstName" class="form-label">First Name*</label>
                                <input type="text" name="First" id="FirstName" class="form-control n_input">
                            </div>
                            <div class="col-md-6">
                                <label for="LastName" class="form-label">Last Name*</label>
                                <input type="text" name="Last" id="LastName" class="form-control n_input">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="Email" class="form-label">Email*</label>
                                <input type="email" name="Email" id="Email" class="form-control n_input">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="rating" class="form-label">Rating</label>
                                <input type="range" name="rating" id="rating" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="like" class="form-label">Was our representative (check all that apply)</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">On time</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Professional</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Knowledgeable</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4">Friendly</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                    <label class="form-check-label" for="inlineCheckbox5">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 100%;">Submit Feedback</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
